group 'com.duclos'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'java-gradle-plugin'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        composer {
            id = 'com.duclos.composer'
            implementationClass = 'com.duclos.composer.ComposerPlugin'
        }
    }
}